{{ define "index" }}
<!DOCTYPE html>
<html lang="en">
{{ template "head" }}

<body>
  {{ template "header" . }}
  <div class="container">
    <div class="events d-flex flex-row mt-5 mx-auto justify-content-around">
      {{ range .events }}
      <div class="event p-3 rounded shadow-lg border border-1 border-dark col-5 mx-auto">
        <h3 class="text-center mt-2 p-2 border border-1 border-dark">{{ .Title }}</h3>

        <p class="mt-3">{{ .Description }}</p>

        <hr>

        <p>Date de l'événement : {{ .Date }}</p>

        <hr>

        <div class="notes">
          <p>Rate : {{.Note}}/5 {{.NbVote}}</p>
        </div>

      <div class="notes">
        <p>Rate : {{.Note}}/5 ({{.NbVote}})</p>
      </div>

      <hr>

        <div class="d-flex justify-content-evenly">
          <a href="/profil?id={{.User.Id}}">
            <button type="submit" class="btn btn-dark">Voir le profil de {{.User.Username }}</button>
          </a>
          <a href="/Event?Id={{.Id}}">
            <button type="submit" class="btn btn-warning">Voir l'événement</button>
          </a>
        </div>

      </div>
      {{ end }}
    </div>
  </div>
</body>

</html>
{{ end }}
