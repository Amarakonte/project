{{define "login"}}
<!DOCTYPE html>
<html lang="en">
{{ template "head" }}

<body>
  {{template "header" .}}

  <form action="?" method="post"
    class="row justify-content-md-center text-center mx-auto col-6 border border-1 p-3 rounded">
    <h3 class="mb-3">Connectez-vous</h3>
    {{ if .user_registered }}
    <input class="form-control mb-3" type="text" name="username" id="username" value="{{.user_registered}}"
      required />
      {{ else }}
      <input class="form-control mb-3" type="text" name="username" id="username" placeholder="Nom d'utilisateur"
        required />
      {{end}}

    <input class="form-control mb-3" type="password" name="password" id="password" placeholder="Mot de passe" required />

    <button class="btn btn-dark" type="submit">Se connecter</button>
  </form>

  {{ if .wrongCredentials}}
  <p>Mauvaises informations</p>
  {{ end }}
</body>

</html>
{{end}}
