{{ define "register" }}
<!DOCTYPE html>
<html lang="en">
{{ template "head" }}

<body>
  {{ template "header" . }}
  <div class="container">
    <form class="row justify-content-md-center text-center mx-auto col-6 border border-1 p-3 rounded" method="POST" action="?" autocomplete="off">
      <h3 class="mb-3">Créer un compte</h3>
      <!-- prettier-ignore -->
      <input class="form-control mb-3" type="email" name="email" placeholder="Email" id="email" pattern=".*@.*\..*" required />
      <input class="form-control mb-3" type="text" name="username" id="username" placeholder="Username" required />
      <input class="form-control mb-3" type="password" name="password" id="password" placeholder="Password" required />
      <button type="submit" class="btn btn-dark">Créer compte</button>
    </form>

    {{if .accountCreated}}
    <div class="account-created" id="account-created">
        <div>
            <p>Account successfully created !</p>
        </div>
    </div>
    {{end}} {{if .credentials_used}}
    <div class="account-created" id="account-created">
        <div>
            <p>Ces informations ont déjà été utilisées</p>
        </div>
    </div>
    {{end}}
</body>

</html>

{{end}}
